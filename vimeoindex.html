<head>

    <style>
        .video-container {
            position: relative;
            top: auto;
            bottom: auto;
            height: 100%;
            overflow: hidden;
        }

        .video-container iframe,
        .video-container object,
        .video-container embed {
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
        }

    </style>
</head>

<body>
    <div class="video-container"><iframe src="https://player.vimeo.com/video/76979871?autoplay=1" frameborder="0" allowfullscreen></iframe></div>
</body>
